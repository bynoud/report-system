
<div *ngIf="user" class="bg-light border-right border-top sidebar-wrapper"
    [ngClass]="{'toggled': cfgService.toogleSidebar}">
    <!-- <div class="sidebar-heading">Start Bootstrap </div> -->
    

    <div>

        <div class="d-flex flex-column align-items-center py-3">
            
            <a role="button" class="active-user user-avatar"
                [routerLink]="['/report']"
                [style.background-image]="'url(' + user.photoURL + ')'"></a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <strong>{{user.displayName}}</strong>
            </a>
            
            <!-- <form class="dropdown-menu p-4"> -->
            <div class="dropdown-menu p-4">
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cfgFullDate">
                        <label for="cfgFullDate" class="form-check-label">
                            Show Full Date
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cfgHighlightNew">
                        <label for="cfgHighlightNew" class="form-check-label">
                            Highlight New Update
                        </label>
                    </div>
                </div>

                <button class="btn btn-sm btn-danger" role="button"
                    (click)="onLogout()">Logout</button>
                
            <!-- </form> -->
            </div>
        </div>

        <div class="list-group list-group-flush">
            <app-team-view></app-team-view>
        </div>

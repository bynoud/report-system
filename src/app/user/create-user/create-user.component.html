

<div class="card">
  <div class="card-header">SIGN UP</div>

  
  <div class="card-body">

    <div class="justify-content-center d-flex">
      <img [src]="photoURL" alt="User Avatar" class="avatar-img"
      (click)="openImageSelect()"
      data-toggle="tooltip" data-placement="top" title="Click to select a photo">
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSignup()">

      <div class="form-group">
        <label for="name">Display Name</label>
        <input type="text" class="form-control" id="name"
          formControlName="name" placeholder="Bruce Wayne">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
          formControlName="email" placeholder="batman@{{emailDomain}}">
        <small class="form-text text-mute">Please use Company email '{{emailDomain}}'. It's used to send notification only</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
          formControlName="password" placeholder="********">
        <small class="form-text text-mute">Use a new password. DON'T use company email's password for this.</small>
      </div>
      
      
      <button class="btn btn-success" type="submit" [disabled]="!userForm.valid">Signup</button>
      </form>
  </div>
</div>

<p>Form status: {{userForm.status}}</p>


<div class="card card-shadow">
    <div class="card-header d-flex align-items-center">
      <span class="user-avatar mr-2" [style.background-image]="'url(' + user.photoURL + ')'"></span>
      <strong>{{user.displayName}}'s updates within 7 days      
      <a [routerLink]="['../', user.uid]">Click for detail...</a></strong>
    </div>

    <ul class="list-group list-group-flush">

        <li *ngFor="let sum of summary" class="list-group-item">
          <strong>[{{sum.task.project.toUpperCase()}}] {{sum.task.title}}</strong>
          <div *ngFor="let com of sum.comms">
            <app-report-comment [comm]="com" [task]="sum.task"></app-report-comment>
            <!-- <hr>
            <p>{{com.at}}</p>
            <p>{{com.by}}</p>
            <p>{{com.type}}</p>
            <p>{{com.text}}</p> -->
          </div>
        </li>
    </ul>

  </div>



<div class='row'>
  <div class="col-sm-2 col-lg-1 report-status-date"
  [ngClass]="{'text-system': systemComm}"><u>{{dateSince(comm.at)}}</u></div>
  <div class="col-sm-10 col-lg-11 report-status-detail">
    <span *ngIf="byDiffUser">{{comm.by.displayName}}: </span>
    <span [ngClass]="{'text-system': systemComm}">{{text}}</span>
  </div>
</div>

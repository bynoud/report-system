<!-- <div class="" [class.input-group]="isInput"> -->
<div [ngClass]="isInput ? 'input-group' : 'd-flex align-items-center'">

    <div class="dropdown" [class.input-group-prepend]="isInput"
        data-toggle="tooltip" data-placement="right" [title]="desc">

        <button class="btn dropdown-toggle btn-sm target-status"
            [ngClass]="[allowModify ? '' : 'disabled', target.status, isInput ? 'bg-light btn-outline-secondary': '']"
            [disabled]="!allowModify"
            style="width: 3rem;" type="button" data-toggle="dropdown">
            <i [className]="'ml-auto ' + icon"></i>
        </button>

        <div class="dropdown-menu">
            <h6 class="dropdown-header">{{desc}}</h6>
            <a *ngFor="let next of nextTargets"
                class="dropdown-item text-left" href="#"
                [class.active]="next.name == target.status"
                (click)="submitStatus(next.name)">
                {{next.desc}}</a>
        </div>
    </div>

    <ng-template [ngIf]="!isInput" [ngIfElse]="inputTempl">
        <span [className]="'target-text ' + target.status">{{target.desc}}</span>
    </ng-template>

    <ng-template #inputTempl>
        <input type="text" *ngIf="isInput" class="form-control target-text" placeholder="What will be archived when Finished" [(ngModel)]="target.desc">
        <div class="input-group-append">
            <button class="btn btn-sm btn-outline-success" type="button" [disabled]="!target.desc||!target.desc.trim()" (click)="addTarget()">Add</button>
        </div>
    </ng-template>

</div>
